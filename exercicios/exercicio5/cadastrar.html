<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercicio 5</title>
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.css">

</head>
<body>
	<h1>Cadastro de Alunos</h1>
	<div class= "row">
		<div class="col-md-1">

		</div>
		<div class="col-md-10">
			<form action="" method="post" class="">
				<div class="form-group">
					<label class="control-label col-sm-2" for="nome">Nome</label>
					<div class="col-sm-10">
						<input type="text" name="nome" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="nome">Matrícula</label>
					<div class="col-sm-10">
						<input type="text" name="matricula" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="nome">Curso</label>
					<div class="col-sm-10">
						<input type="text" name="curso" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="nome">Endereço</label>
					<div class="col-sm-10">
						<input type="text" name="nome" class="form-control">
					</div>
				</div>
				<label for="area">Areas de interesse</label><br>


				<input type="checkbox" name="area" id="web">Web<br>


				<input type="checkbox" name="area" id="bd">Banco de Dados<br>


				<input type="checkbox" name="area" id="ftc">Fundamentos Teóricos da Computação<br>


				<input type="checkbox" name="area" id="discreta">Matemática Discreta<br>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="confirma">Confirmar</label>
					</div>
					<div class="checkbox disabled">
						<label>
							<input type="checkbox" name="voltar" disabled>Voltar</label>
						</div>
						<label for="sexo">Sexo</label><br>
						<div class="radio">
							<label><input type="radio" name="genero" value="F">Feminino</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="genero" value="M">Masculino</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="genero" value="NB">Não Binário</label>
						</div>
						<input type="submit" name="Cadastrar">
					</form>
					<div class= "form-group">
					</div>
				</div>
			</body>
			</html>
