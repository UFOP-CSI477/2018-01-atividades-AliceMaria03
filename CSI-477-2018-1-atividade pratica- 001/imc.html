<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.css">

	<script src="jquery-3.2.1.min.js"></script>
	<script type="./form.js"></script>
	<title>Cáculo do IMC</title>
	<script>
		function validar(campo,grupo,alerta){
			return 1;
		}
		function calcular(){
			var peso= parseDouble(document.dados.valor1.value);
			var altura= parseDouble(document.dados.valor2.value);
			if(!validar(document.dados.valor1,"grupoV1","alertaV1")){
				return;
			}
			validar(document.dados.valor2,"grupoV2","alertaV2");
			if(document.dados.valor1.value.length==0 || isNaN(peso)){
				document.getElementById("alertaV1").style.display="block";
				document.getElementById("grupoV1").classList.add("has-error");
          document.dados.valor1.value = "";
          document.dados.valor1.focus();
          return;
        }
		document.getElementById("grupoV1").classList.remove("has-error");
        document.getElementById("alertaV1").style.display = "none";
        if ( document.dados.valor2.value.length == 0 || isNaN(altura) ) {
          window.alert("Preencha a altura corretamente!");
          document.dados.valor2.value = "";
          document.dados.valor2.focus();
          return;
        }
        var res = (peso / (altura*altura));
        var pesoideal = (res*(altura*altura));
        document.dados.res.value = res;
        document.dados.pesoideal.value= pesoideal;
		}	
		


			

	</script>
</head>

<form name="dados">

<button type="button"  name="calcular" onclick="calcular()" class="btn btn-primary">Calcular IMC </button>
